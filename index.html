<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px; /* Updated font size for both headings */
        }

        /* Flexbox layout for containers */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .lots-container, .players-container {
            width: 48%; /* Each container takes 48% of the width */
            margin: 0 1%; /* Space between containers */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            overflow: auto; /* Enables scrolling for content overflow */
            max-height: 400px; /* Set max height for scrolling */
        }

        table {
            width: 100%; /* Set table width to 100% */
            margin: 20px 0; /* Space between table and surrounding elements */
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .reward-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .reward-item img {
            margin-right: 10px; /* Space between image and name */
            width: 50px;
            height: 50px;
        }

        /* New rewards container styles */
        #rewards {
            text-align: center;
            margin-top: 30px;
        }

        #rewards-dropdown {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto; /* Enables scrolling for rewards */
            max-height: 400px; /* Set max height for scrolling */
            width: 100%; /* Full width of the container */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .lots-container, .players-container {
                width: 100%; /* Set to 100% for smaller screens */
                margin: 10px 0; /* Reduce margin on smaller screens */
            }
        }
    </style>
    <script>
        async function loadLots() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/city/1/city.json'));
                const data = await response.json();

                // Parse the actual data from the response
                const jsonData = JSON.parse(data.contents);

                // Create a mapping of lot IDs to names
                const lotMapping = {};
                for (let i = 0; i < jsonData.reservedLots.length; i++) {
                    lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
                }

                // Get active lots and their corresponding counts
                const activeLots = jsonData.activeLots; // Changed to use active lots
                const onlineCounts = jsonData.onlineCount; // Corresponding counts

                // Create an array to hold lot information for sorting
                const lotsData = [];

                for (let i = 0; i < activeLots.length; i++) {
                    const lotID = activeLots[i];
                    const lotName = lotMapping[lotID]; // Retrieve the lot name using the lot ID
                    const count = onlineCounts[i]; // Corresponding player count

                    if (count > 0) { // Only display if there's at least one player
                        lotsData.push({ name: lotName, count: count });
                    }
                }

                // Sort by number of Sims Inside (count) in descending order
                lotsData.sort((a, b) => b.count - a.count);

                // Displaying the active lots and their player counts in a table
                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = ''; // Clear previous content
                
                // Create table structure
                let tableHtml = 
                    `<table>
                        <thead>
                            <tr>
                                <th>Lot Name</th>
                                <th>Sims Inside</th>
                            </tr>
                        </thead>
                        <tbody>`;

                // Populate the table rows with sorted data
                lotsData.forEach(lot => {
                    tableHtml += 
                        `<tr>
                            <td>${lot.name}</td>
                            <td>${lot.count}</td>
                        </tr>`;
                });

                tableHtml += 
                        `</tbody>
                    </table>`;
                
                lotsContainer.innerHTML = tableHtml; // Update the container with the table
            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        async function loadPlayers() {
            // Dummy function for player loading (replace with your actual logic)
            const playersContainer = document.getElementById('players');
            playersContainer.innerHTML = ''; // Clear previous content
            playersContainer.innerHTML = '<p>Loading players...</p>';

            try {
                // Mockup fetching player data (replace with actual API call)
                const mockPlayers = [
                    { name: "Player1", age: 5 },
                    { name: "Player2", age: 3 },
                ]; // Replace this with your player data fetching logic

                let playersTableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Player Name</th>
                                <th>Age (Days)</th>
                            </tr>
                        </thead>
                        <tbody>`;

                mockPlayers.forEach(player => {
                    playersTableHtml += `
                        <tr>
                            <td>${player.name}</td>
                            <td>${player.age}</td>
                        </tr>`;
                });

                playersTableHtml += `
                        </tbody>
                    </table>`;

                playersContainer.innerHTML = playersTableHtml; // Update the container with the table
            } catch (error) {
                console.error('Error loading players:', error);
                playersContainer.innerHTML = 'Error loading players.';
            }
        }

        function tempoSim() {
            var currenttime = new Date();
            var hours = currenttime.getUTCHours();
            var minutes = currenttime.getUTCMinutes();
            var seconds = currenttime.getUTCSeconds();
            var timesuffix = "AM";
            var cycle = 0;
            if (hours % 2 == 1) {
                cycle = 3600;
                timesuffix = "PM";
            }
            cycle = cycle + minutes * 60 + seconds;
            var tsohours = Math.floor(cycle / 300);
            if (tsohours > 12) {
                tsohours = tsohours - 12;
            }
            if (tsohours == 0) {
                tsohours = 12;
            }
            var tsomins = Math.floor((cycle % 300) / 5);
            if (tsomins < 10) {
                tsomins = "0" + tsomins;
            }

            // Update the display for in-game time
            document.getElementById('tempoSim').innerHTML = "Time in Eldorado: " + tsohours + ":" + tsomins + " " + timesuffix;

            setTimeout(tempoSim, 1000);
        }

        // Rewards fetching and displaying logic
        const rewardsUrl = 'https://makinmagic.github.io/SimNation/rewards.json'; // Replace with the actual URL for rewards

        async function fetchRewards() {
            try {
                const response = await fetch(rewardsUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateRewards(data.contents); // Adjust based on your JSON structure
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('rewards').textContent = 'Failed to load rewards.';
            }
        }

        function populateRewards(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const options = doc.querySelectorAll('#giftSelection option');
            const rewardsContainer = document.getElementById('rewards-dropdown');
            rewardsContainer.innerHTML = ''; // Clear previous content

            options.forEach(option => {
                const rewardItem = document.createElement('div');
                rewardItem.className = 'reward-item';
                rewardItem.innerHTML = `<img src="${option.dataset.img}" alt="${option.textContent}"><span>${option.textContent}</span>`;
                rewardsContainer.appendChild(rewardItem);
            });
        }

        // Initialize everything
        window.onload = async () => {
            await loadLots();
            await loadPlayers();
            await fetchRewards();
            tempoSim(); // Start the clock
        };
    </script>
</head>
<body>
    <h1>SimNation Dashboard</h1>

    <div id="tempoSim" style="text-align: center; margin-bottom: 20px;"></div>

    <div class="container">
        <div class="lots-container" id="lots">
            <h3>Active Lots</h3>
            <!-- Active lots table will be populated here -->
        </div>
        <div class="players-container" id="players">
            <h3>Players Online</h3>
            <!-- Players table will be populated here -->
        </div>
    </div>

    <div id="rewards">
        <h3>Available Rewards</h3>
        <div id="rewards-dropdown">
            <!-- Rewards will be populated here -->
        </div>
    </div>
</body>
</html>
