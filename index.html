<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
    <script>
        async function loadLots() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/city/1/city.json'));
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);

                const lotMapping = {};
                for (let i = 0; i < jsonData.reservedLots.length; i++) {
                    lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
                }

                const activeLots = jsonData.activeLots;
                const onlineCounts = jsonData.onlineCount;

                const lotsData = [];

                for (let i = 0; i < activeLots.length; i++) {
                    const lotID = activeLots[i];
                    const lotName = lotMapping[lotID];
                    const count = onlineCounts[i];

                    if (count > 0) {
                        lotsData.push({ name: lotName, count: count });
                    }
                }

                lotsData.sort((a, b) => b.count - a.count);

                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = '';

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Lot Name</th>
                                <th>Sims Inside</th>
                            </tr>
                        </thead>
                        <tbody>`;

                lotsData.forEach(lot => {
                    tableHtml += `
                        <tr>
                            <td>${lot.name}</td>
                            <td>${lot.count}</td>
                        </tr>`;
                });

                tableHtml += `
                        </tbody>
                    </table>`;

                lotsContainer.innerHTML = tableHtml;
            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        async function loadOnlinePlayers() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/avatars/online'));
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);

                const onlinePlayers = jsonData.avatars;
                const playersContainer = document.getElementById('online-players');
                playersContainer.innerHTML = '';

                let playersHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>`;

                for (const player of onlinePlayers) {
                    const playerId = player.avatar_id;
                    const playerName = player.name;
                    const locationId = player.location;

                    // Fetch additional player info
                    const playerDetailsResponse = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(`http://simnationserver.com:9000/userapi/avatars/${playerId}`));
                    const playerDetailsData = await playerDetailsResponse.json();
                    const playerDetails = JSON.parse(playerDetailsData.contents);

                    const playerAge = new Date().getFullYear() - new Date(playerDetails.date * 1000).getFullYear(); // Calculate age
                    const lotResponse = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(`http://simnationserver.com:9000/userapi/city/1/i${locationId}.json`));
                    const lotData = await lotResponse.json();
                    const lotInfo = JSON.parse(lotData.contents);
                    const lotName = lotInfo.name || 'Unknown';

                    playersHtml += `
                        <tr>
                            <td>${playerName}</td>
                            <td>${playerAge}</td>
                            <td>${lotName}</td>
                        </tr>`;
                }

                playersHtml += `
                        </tbody>
                    </table>`;

                playersContainer.innerHTML = playersHtml;
            } catch (error) {
                console.error('Error loading online players:', error);
                document.getElementById('online-players').innerHTML = 'Error loading online players.';
            }
        }

        window.onload = function() {
            loadLots();
            loadOnlinePlayers();
        };
    </script>
</head>
<body>
    <h1>SimNation - Active Lots and Players</h1>
    <div id="lots">Loading lots...</div>
    <div id="online-players" style="margin-top: 30px;">
        <h3 style="text-align: center; font-size: 32px;">Online Players</h3>
        Loading online players...
    </div>
</body>
</html>
