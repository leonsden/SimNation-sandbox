<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #active-lots, #online-players {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>SimNation Dashboard</h1>

    <div id="active-lots">Loading active lots...</div>
    <div id="online-players">Loading online players...</div>

    <script>
        async function loadLots() {
            // Your existing loadLots() function implementation...
        }

        async function loadOnlinePlayers() {
            try {
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const targetUrl = 'http://simnation.ddns.net:9000/userapi/avatars/online';
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const jsonData = JSON.parse(data.contents);

                if (!jsonData.avatars || jsonData.avatars.length === 0) {
                    throw new Error('No online players found');
                }

                // Create a table to display online players
                let playersHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                for (const avatar of jsonData.avatars) {
                    const avatarId = avatar.avatar_id;

                    // Fetch details for each avatar
                    const avatarResponse = await fetch(proxyUrl + encodeURIComponent(`http://simnationserver.com:9000/userapi/avatars/${avatarId}`));
                    if (!avatarResponse.ok) {
                        console.error(`Failed to load avatar details for ID ${avatarId}`);
                        continue;
                    }
                    const avatarData = await avatarResponse.json();
                    const avatarDetails = JSON.parse(avatarData.contents);

                    // Fetch lot information if available
                    let locationInfo = 'Unknown';
                    if (avatar.location > 0) {
                        const lotResponse = await fetch(proxyUrl + encodeURIComponent(`http://simnationserver.com:9000/userapi/city/1/i${avatar.location}.json`));
                        if (lotResponse.ok) {
                            const lotData = await lotResponse.json();
                            const lotInfo = JSON.parse(lotData.contents);
                            locationInfo = lotInfo.name; // Lot name if available
                        }
                    }

                    // Append player info to the HTML table
                    playersHtml += `
                        <tr>
                            <td>${avatarDetails.name}</td>
                            <td>${new Date(avatarDetails.date * 1000).toLocaleDateString()}</td> <!-- Convert timestamp to date -->
                            <td>${locationInfo}</td>
                        </tr>
                    `;
                }

                playersHtml += `
                        </tbody>
                    </table>
                `;

                document.getElementById('online-players').innerHTML = playersHtml;
            } catch (error) {
                console.error('Error loading online players:', error);
                document.getElementById('online-players').innerHTML = 'Error loading online players: ' + error.message;
            }
        }

        window.onload = function() {
            loadLots();
            loadOnlinePlayers(); // Call to load online players
        };
    </script>

</body>
</html>
