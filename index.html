<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #active-lots, #online-players {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>SimNation Dashboard</h1>

    <div id="active-lots">Loading active lots...</div>
    <div id="online-players">Loading online players...</div>

    <script>
        async function loadLots() {
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = 'http://simnation.ddns.net:9000/userapi/city/1/lots.json';
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);
                // Display active lots here, similar to how you handled it previously
                let lotsHtml = '<h2>Active Lots</h2><ul>';
                jsonData.lots.forEach(lot => {
                    lotsHtml += `<li>Lot ID: ${lot.id}, Name: ${lot.name}</li>`;
                });
                lotsHtml += '</ul>';
                document.getElementById('active-lots').innerHTML = lotsHtml;
            } catch (error) {
                console.error('Error loading active lots:', error);
                document.getElementById('active-lots').innerHTML = 'Error loading active lots: ' + error.message;
            }
        }

        async function loadOnlinePlayers() {
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = 'http://simnation.ddns.net:9000/userapi/avatars/online';

            try {
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);

                // Display online players
                let playersHtml = '<h2>Online Players</h2><table><thead><tr><th>Name</th><th>Avatar ID</th></tr></thead><tbody>';
                jsonData.avatars.forEach(player => {
                    playersHtml += `<tr><td>${player.name}</td><td>${player.avatar_id}</td></tr>`;
                });
                playersHtml += '</tbody></table>';
                document.getElementById('online-players').innerHTML = playersHtml;

            } catch (error) {
                console.error('Error loading online players:', error);
                document.getElementById('online-players').innerHTML = 'Error loading online players: ' + error.message;
            }
        }

        window.onload = function() {
            loadLots();
            loadOnlinePlayers(); // Load online players when the page loads
        };
    </script>

</body>
</html>
