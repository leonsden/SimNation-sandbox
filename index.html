<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots and Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .table-container {
            width: 48%; /* Adjust the table width */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Make the players table scrollable */
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
        }

        /* Limit the height of the rows for players table */
        .scrollable-table tbody {
            display: block;
            max-height: 400px;
            overflow-y: scroll;
        }

        .scrollable-table thead, .scrollable-table tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .table-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>SimNation - Active Lots and Players</h1>
    <div id="tempoSim" style="text-align: center; font-size: 18px; margin-bottom: 20px;">Loading time...</div>

    <div class="container">
        <!-- Players Table -->
        <div class="table-container">
            <div id="players-container" class="scrollable-table">Loading players...</div>
        </div>

        <!-- Lots Table -->
        <div class="table-container">
            <div id="lots">Loading lots...</div>
        </div>
    </div>

    <script>
        // The players table fetching logic and lots loading function will be placed here.
        // Example: tempoSim(), loadLots(), loadPlayers() to render both tables side by side.
    </script>
</body>
</html>
