<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots and Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px;
        }

        #main-container {
            display: flex;
            justify-content: space-between;
            gap: 1%; /* Reduced gap */
        }

        .container {
            width: 49%; /* Make both containers almost equal and close to each other */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column; /* Align title and table vertically */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px; /* Space between title and table */
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .scrollable {
            height: 400px;
            overflow-y: auto;
            flex-grow: 1; /* Allow scrollable area to grow and fill space */
        }

        #tempoSim {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #rewards {
            margin-top: 30px;
            text-align: center;
        }

        #rewards-dropdown {
            display: inline-block;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px; /* Set max height for scrollable area */
            width: 80%; /* Set width for the rewards dropdown */
            margin: 0 auto; /* Center the dropdown */
        }

        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
            }
            .container {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        async function loadLotName(lotId) {
            if (lotId === 0) return 'Unknown'; // Return 'Unknown' for lot ID 0
            const lotData = await fetch(`https://makinmagic.github.io/SimNation/data/active-lots.json`);
            return lotData ? lotData.name : 'N/A'; // Return the lot name if valid
        }

        async function loadOnlinePlayers() {
    try {
        const response = await fetch('https://makinmagic.github.io/SimNation/data/online-players.json');

        // Check if the response is OK (status code 200-299)
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const onlineData = await response.json(); // Parse the JSON response

        // Verify that the data contains the expected structure
        if (!onlineData.avatars || onlineData.avatars.length === 0) {
            console.error('No avatars found in online data.');
            document.getElementById('players').innerHTML = 'No online players found.';
            return;
        }

        // Update the title with the count of online players
        document.getElementById('players-title').textContent = `Sims Online: ${onlineData.avatars.length}`;

        const playersContainer = document.getElementById('players');
        playersContainer.innerHTML = ''; // Clear previous content

        let tableHtml = `
            <table>
                <thead>
                    <tr>
                        <th>Sim</th>
                        <th class="hidden">ID</th>
                        <th class="hidden">Location ID</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>`;

        // Fetch each player's lot name based on their location ID
        const playerPromises = onlineData.avatars.map(async (avatar) => {
            const lotName = await loadLotName(avatar.location); // Fetch lot name using the location ID
            return {
                name: avatar.name,
                id: avatar.avatar_id,
                location: avatar.location,
                lotName: lotName // Include lot name in the object
            };
        });

        // Wait for all promises to resolve
        const players = await Promise.all(playerPromises);

        // Sort players alphabetically by name
        players.sort((a, b) => a.name.localeCompare(b.name));

        players.forEach(player => {
            tableHtml += `
                <tr>
                    <td>${player.name}</td>
                    <td class="hidden">${player.id}</td>
                    <td class="hidden">${player.location}</td>
                    <td>${player.lotName}</td>
                </tr>`;
        });

        tableHtml += `
                </tbody>
            </table>`;

        playersContainer.innerHTML = tableHtml; // Update the container with the table

    } catch (error) {
        console.error('Failed to load online players:', error);
        document.getElementById('players').innerHTML = 'Error loading online players.';
    }
}

        async function loadLots() {
            try {
                const response = await fetch('https://makinmagic.github.io/SimNation/data/active-lots.json');
                const jsonData = await response.json();

                const activeLots = jsonData.activeLots;
                const onlineCounts = jsonData.onlineCount;
                const lotMapping = {};
                for (let i = 0; i < jsonData.reservedLots.length; i++) {
                    lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
                }

                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = ''; // Clear previous content

                let lotsData = activeLots.map((lotID, index) => {
                    return {
                        name: lotMapping[lotID] || lotID, // Fallback to ID if name not found
                        count: onlineCounts[index]
                    };
                });

                // Sort lots by Sims count (busiest first)
                lotsData.sort((a, b) => b.count - a.count);

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Sims Inside</th>
                            </tr>
                        </thead>
                        <tbody>`;

                lotsData.forEach(lot => {
                    if (lot.count > 0) {
                        tableHtml += `
                            <tr>
                                <td>${lot.name}</td>
                                <td>${lot.count}</td>
                            </tr>`;
                    }
                });

                tableHtml += `
                        </tbody>
                    </table>`;

                lotsContainer.innerHTML = tableHtml;

            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        function tempoSim() {
            var currenttime = new Date();
            var hours = currenttime.getUTCHours();
            var minutes = currenttime.getUTCMinutes();
            var seconds = currenttime.getUTCSeconds();
            var timesuffix = "AM";
            var cycle = 0;
            if (hours % 2 == 1) {
                cycle = 3600;
                timesuffix = "PM";
            }
            cycle = cycle + minutes * 60 + seconds;
            var tsohours = Math.floor(cycle / 300);
            if (tsohours > 12) {
                tsohours = tsohours - 12;
            }
            if (tsohours == 0) {
                tsohours = 12;
            }
            var tsomins = Math.floor((cycle % 300) / 5);
            if (tsomins < 10) {
                tsomins = "0" + tsomins;
            }

            document.getElementById('tempoSim').innerHTML = "Time in Eldorado: " + tsohours + ":" + tsomins + " " + timesuffix;

            setTimeout(tempoSim, 1000);
        }

        // Rewards fetching and displaying logic
        const rewardsUrl = 'https://makinmagic.github.io/SimNation/rewards.json'; // URL for rewards

        async function fetchRewards() {
            try {
                const response = await fetch(rewardsUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateRewards(data.contents); // Adjusted based on JSON structure
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('rewards').textContent = 'Failed to load rewards.';
            }
        }

        function populateRewards(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const options = doc.querySelectorAll('#giftSelection option');
            const rewardsContainer = document.getElementById('rewards-dropdown');
            rewardsContainer.innerHTML = ''; // Clear existing content

            // Create table structure for rewards
            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Rewards</th>
                        </tr>
                    </thead>
                    <tbody>`;

            options.forEach(option => {
                const imageUrl = 'http://simnationserver.com/redeem/' + option.dataset.image; // Use root URL for images
                tableHtml += `
                    <tr>
                        <td><img src="${imageUrl}" alt="${option.text}" style="width: 50px; height: 50px;"/> ${option.text}</td>
                    </tr>`;
            });

            tableHtml += `
                    </tbody>
                </table>`;

            rewardsContainer.innerHTML = tableHtml; // Set the inner HTML of rewards dropdown
        }

        // Initialize the dashboard
        async function init() {
            tempoSim();
            await loadOnlinePlayers();
            await loadLots();
            await fetchRewards(); // Load rewards data
        }

        window.onload = init; // Initialize on window load
    </script>
</head>
<body>
    <h1>SimNation Dashboard</h1>
    <div id="tempoSim">Time in Eldorado: Loading time...</div>
    <div id="main-container">
        <div class="container">
            <h3 id="players-title">Sims Online: 0</h3>
            <div class="scrollable" id="players"></div>
        </div>
        <div class="container">
            <h3 id="lots-title">Active Lots</h3>
            <div class="scrollable" id="lots"></div>
        </div>
    </div>
    <div id="rewards">
        <h3>Rewards</h3>
        <div id="rewards-dropdown"></div>
    </div>
</body>
</html>
