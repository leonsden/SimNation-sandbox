<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots and Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px;
        }

        #main-container {
            display: flex;
            justify-content: space-between;
            gap: 1%; /* Reduced gap */
        }

        .container {
            width: 49%; /* Make both containers almost equal and close to each other */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column; /* Align title and table vertically */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px; /* Space between title and table */
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .scrollable {
            height: 400px;
            overflow-y: auto;
            flex-grow: 1; /* Allow scrollable area to grow and fill space */
        }

        #tempoSim {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #rewards {
            margin-top: 30px;
            text-align: center;
        }

        #rewards-dropdown {
            display: inline-block;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px; /* Set max height for scrollable area */
            width: 80%; /* Set width for the rewards dropdown */
            margin: 0 auto; /* Center the dropdown */
        }

        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
            }
            .container {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        async function loadOnlinePlayers() {
            try {
                const response = await fetch('https://makinmagic.github.io/SimNation/data/online-players.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const onlineData = await response.json();
                
                // Update the title with the count of online players
                document.getElementById('players-title').textContent = `Sims Online: ${onlineData.avatars_online_count}`;

                const playersContainer = document.getElementById('players');
                playersContainer.innerHTML = ''; // Clear previous content

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Sim</th>
                                <th class="hidden">ID</th>
                                <th class="hidden">Location ID</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>`;

                // Fetch each player's lot name based on their location ID
                const playerPromises = onlineData.avatars.map(async (avatar) => {
                    const lotName = await loadLotName(avatar.location); // Fetch lot name using the location ID
                    return {
                        name: avatar.name,
                        id: avatar.avatar_id,
                        location: avatar.location,
                        lotName: lotName // Include lot name in the object
                    };
                });

                // Wait for all promises to resolve
                const players = await Promise.all(playerPromises);

                // Sort players alphabetically by name
                players.sort((a, b) => a.name.localeCompare(b.name));

                players.forEach(player => {
                    tableHtml += `
                        <tr>
                            <td>${player.name}</td>
                            <td class="hidden">${player.id}</td>
                            <td class="hidden">${player.location}</td>
                            <td>${player.lotName}</td>
                        </tr>`;
                });

                tableHtml += `
                        </tbody>
                    </table>`;

                playersContainer.innerHTML = tableHtml; // Update the container with the table
            } catch (error) {
                console.error('Failed to load online players:', error);
                document.getElementById('players').innerHTML = 'Error loading online players.';
            }
        }

        async function fetchRewards() {
            try {
                const response = await fetch('https://makinmagic.github.io/SimNation/rewards.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateRewards(data.contents); // Adjusted based on JSON structure
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('rewards').textContent = 'Failed to load rewards.';
            }
        }

        function populateRewards(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const options = doc.querySelectorAll('#giftSelection option');
            const rewardsContainer = document.getElementById('rewards-dropdown');
            rewardsContainer.innerHTML = ''; // Clear existing content

            // Create table structure for rewards
            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Reward Name</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>`;

            options.forEach(option => {
                const rewardName = option.textContent; // Reward name
                const imagePath = option.getAttribute('data-image'); // Image relative path
                const fullImagePath = `http://simnationserver.com/redeem/${imagePath}`; // Full image URL with correct root

                // Populate the table rows with rewards
                tableHtml += `
                    <tr>
                        <td>${rewardName}</td>
                        <td><img src="${fullImagePath}" alt="${rewardName}" style="width: 50px; height: 50px;"></td>
                    </tr>`;
            });

            tableHtml += `
                    </tbody>
                </table>`;
                
            rewardsContainer.innerHTML = tableHtml; // Update the container with the table
        }

        window.onload = function() {
            // loadLots(); // Commented out to avoid error
            tempoSim(); // Start the in-game time function
            fetchRewards(); // Fetch rewards on load
            loadOnlinePlayers(); // Load online players
        };
    </script>
</head>
<body>
    <h1>SimNation Dashboard v1.0</h1>
    <div id="tempoSim">Loading time...</div>
    <div id="main-container">
        <div class="container">
            <h3 id="players-title">Sims Online: COUNT</h3>
            <div id="players" class="scrollable"></div> <!-- Players Container -->
        </div>
        <div class="container">
            <h3 id="lots-title">Active Lots</h3>
            <div id="lots" class="scrollable"></div> <!-- Lots Container -->
        </div>
    </div>

    <!-- Rewards Section -->
    <div id="rewards" style="margin-top: 30px; text-align: center;">
        <h3 style="font-size: 32px;">Current Patreon Rewards</h3> <!-- Updated font size to match h1 -->
        <div id="rewards-dropdown">
            <!-- Rewards will be populated here -->
        </div>
    </div>
</body>
</html>
