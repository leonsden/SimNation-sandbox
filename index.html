<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Online Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
   <script>
    async function fetchWithAllOrigins(url) {
        try {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            const data = await response.json();
            return JSON.parse(data.contents);
        } catch (error) {
            console.error('Error fetching data:', error);
            return null;
        }
    }

    async function loadOnlinePlayers() {
        const onlineData = await fetchWithAllOrigins('http://simnation.ddns.net:9000/userapi/avatars/online');
        if (!onlineData || !onlineData.avatars) {
            console.error('Failed to load online players');
            document.getElementById('players').innerHTML = 'Error loading online players.';
            return;
        }

        const playersData = [];

        for (const avatar of onlineData.avatars) {
            const { avatar_id, name, location } = avatar;

            // Fetch age from the individual avatar API
            const ageData = await fetchWithAllOrigins(`http://simnationserver.com:9000/userapi/avatars/${avatar_id}.json`);
            const age = ageData ? new Date(ageData.date * 1000).toLocaleDateString() : 'Unknown';

            // Fetch lot name if location is known
            let lotName = "Unknown";
            if (location) {
                const lotData = await fetchWithAllOrigins(`http://simnationserver.com:9000/userapi/city/1/i${location}.json`);
                lotName = lotData ? lotData.name : "Unknown";
            }

            playersData.push({ name, age, location: lotName });
        }

        // Display players in a table
        const playersContainer = document.getElementById('players');
        playersContainer.innerHTML = ''; // Clear previous content

        let tableHtml = `
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>`;

        playersData.forEach(player => {
            tableHtml += `
                <tr>
                    <td>${player.name}</td>
                    <td>${player.age}</td>
                    <td>${player.location}</td>
                </tr>`;
        });

        tableHtml += `
                </tbody>
            </table>`;

        playersContainer.innerHTML = tableHtml; // Update the container with the table
    }

    window.onload = function() {
        loadOnlinePlayers();
    };
</script>
</head>
<body>
    <h1>SimNation - Online Players</h1>
    <div id="players">Loading online players...</div>
</body>
</html>
