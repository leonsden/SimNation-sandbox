<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots and Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        table {
            width: 50%; /* Set table width to 50% */
            margin: 20px auto; /* Center the table */
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .reward-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .reward-item img {
            margin-left: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        async function loadLots() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/city/1/city.json'));
                const data = await response.json();

                // Parse the actual data from the response
                const jsonData = JSON.parse(data.contents);

                // Create a mapping of lot IDs to names
                const lotMapping = {};
                for (let i = 0; i < jsonData.reservedLots.length; i++) {
                    lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
                }

                // Get active lots and their corresponding counts
                const activeLots = jsonData.activeLots;
                const onlineCounts = jsonData.onlineCount;

                // Create an array to hold lot information for sorting
                const lotsData = [];

                for (let i = 0; i < activeLots.length; i++) {
                    const lotID = activeLots[i];
                    const lotName = lotMapping[lotID];
                    const count = onlineCounts[i];

                    if (count > 0) {
                        lotsData.push({ name: lotName, count: count });
                    }
                }

                // Sort by number of Sims Inside (count) in descending order
                lotsData.sort((a, b) => b.count - a.count);

                // Displaying the active lots and their player counts in a table
                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = '';

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Lot Name</th>
                                <th>Sims Inside</th>
                            </tr>
                        </thead>
                        <tbody>`;

                lotsData.forEach(lot => {
                    tableHtml += `
                        <tr>
                            <td>${lot.name}</td>
                            <td>${lot.count}</td>
                        </tr>`;
                });

                tableHtml += `
                        </tbody>
                    </table>`;

                lotsContainer.innerHTML = tableHtml;
            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        function tempoSim() {
            var currenttime = new Date();
            var hours = currenttime.getUTCHours();
            var minutes = currenttime.getUTCMinutes();
            var seconds = currenttime.getUTCSeconds();
            var timesuffix = "AM";
            var cycle = 0;
            if (hours % 2 == 1) {
                cycle = 3600;
                timesuffix = "PM";
            }
            cycle = cycle + minutes * 60 + seconds;
            var tsohours = Math.floor(cycle / 300);
            if (tsohours > 12) {
                tsohours = tsohours - 12;
            }
            if (tsohours == 0) {
                tsohours = 12;
            }
            var tsomins = Math.floor((cycle % 300) / 5);
            if (tsomins < 10) {
                tsomins = "0" + tsomins;
            }

            document.getElementById('tempoSim').innerHTML = "Time in Eldorado: " + tsohours + ":" + tsomins + " " + timesuffix;

            setTimeout(tempoSim, 1000);
        }

        async function loadRewards() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnationserver.com/redeem/'));
                const data = await response.json();

                // Create base URL for images
                const baseURL = "https://simnationserver.com/redeem/";

                // Insert rewards into the page
                const rewardsList = `
                    <h2>Rewards Currently Available to Patrons:</h2>
                    <div class="reward-item"><span>Spin The Bottle</span> <img src="${baseURL}images/spin_the_bottle.png" alt="Spin The Bottle"></div>
                    <div class="reward-item"><span>Golden Toilet</span> <img src="${baseURL}images/goldein_toilet.png" alt="Golden Toilet"></div>
                    <!-- Add more rewards here with the correct data-image path -->
                `;

                document.getElementById('rewards').innerHTML = rewardsList;
            } catch (error) {
                console.error('Error loading rewards:', error);
                document.getElementById('rewards').innerHTML = 'Error loading rewards.';
            }
        }

        window.onload = function() {
            loadLots();
            tempoSim();
            loadRewards(); // Load rewards when the page loads
        };
    </script>
</head>
<body>
    <h1>SimNation - Active Lots and Rewards</h1>
    <div id="tempoSim" style="text-align: center; font-size: 18px; margin-bottom: 20px;">Loading time...</div>
    <div id="lots">Loading lots...</div>
    <div id="rewards" style="margin-top: 30px; text-align: center;">Loading rewards...</div>
</body>
</html>
