<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots and Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px; /* Updated font size for both headings */
        }

        .dashboard-container {
            display: flex; /* Use flexbox to align the two tables side by side */
            justify-content: space-around; /* Space between the tables */
            margin: 20px 0; /* Space between header and the dashboard */
        }

        table {
            width: 45%; /* Set table width to 45% to allow space for both tables */
            margin: 0 20px; /* Add margin for spacing */
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .reward-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .reward-item img {
            margin-right: 10px; /* Space between image and name */
            width: 50px;
            height: 50px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column; /* Stack tables on small screens */
            }
            table {
                width: 100%; /* Set table width to 100% for smaller screens */
                margin: 10px 0; /* Space between stacked tables */
            }
        }
    </style>
    <script>
        async function loadLots() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/city/1/city.json'));
                const data = await response.json();

                // Parse the actual data from the response
                const jsonData = JSON.parse(data.contents);

                // Create a mapping of lot IDs to names
                const lotMapping = {};
                for (let i = 0; i < jsonData.reservedLots.length; i++) {
                    lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
                }

                // Get active lots and their corresponding counts
                const activeLots = jsonData.activeLots; // Changed to use active lots
                const onlineCounts = jsonData.onlineCount; // Corresponding counts

                // Create an array to hold lot information for sorting
                const lotsData = [];

                for (let i = 0; i < activeLots.length; i++) {
                    const lotID = activeLots[i];
                    const lotName = lotMapping[lotID]; // Retrieve the lot name using the lot ID
                    const count = onlineCounts[i]; // Corresponding player count

                    if (count > 0) { // Only display if there's at least one player
                        lotsData.push({ name: lotName, count: count });
                    }
                }

                // Sort by number of Sims Inside (count) in descending order
                lotsData.sort((a, b) => b.count - a.count);

                // Displaying the active lots and their player counts in a table
                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = ''; // Clear previous content
                
                // Create table structure
                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Lot Name</th>
                                <th>Sims Inside</th>
                            </tr>
                        </thead>
                        <tbody>`;

                // Populate the table rows with sorted data
                lotsData.forEach(lot => {
                    tableHtml += `
                        <tr>
                            <td>${lot.name}</td>
                            <td>${lot.count}</td>
                        </tr>`;
                });

                tableHtml += `
                        </tbody>
                    </table>`;
                
                lotsContainer.innerHTML = tableHtml; // Update the container with the table
            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        async function fetchWithAllOrigins(url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return JSON.parse(data.contents);
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function loadLotName(lotId) {
            if (lotId === 0) return 'Unknown'; // Return 'Unknown' for lot ID 0
            const lotData = await fetchWithAllOrigins(`http://simnationserver.com:9000/userapi/city/1/i${lotId}.json`);
            return lotData ? lotData.name : 'N/A'; // Return the lot name if valid
        }

        async function loadOnlinePlayers() {
            const onlineData = await fetchWithAllOrigins('http://simnation.ddns.net:9000/userapi/avatars/online');
            if (!onlineData || !onlineData.avatars) {
                console.error('Failed to load online players');
                document.getElementById('players').innerHTML = 'Error loading online players.';
                return;
            }

            // Update the title with the count of online players
            const titleElement = document.getElementById('dashboard-title');
            titleElement.textContent = `Sims Online: ${onlineData.avatars_online_count}`;

            const playersContainer = document.getElementById('players');
            playersContainer.innerHTML = ''; // Clear previous content

            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Sim</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>`;

            // Fetch each player's lot name based on their location ID
            const playerPromises = onlineData.avatars.map(async (avatar) => {
                const lotName = await loadLotName(avatar.location); // Fetch lot name using the location ID
                return {
                    name: avatar.name,
                    lotName: lotName // Include lot name in the object
                };
            });

            // Wait for all promises to resolve
            const players = await Promise.all(playerPromises);

            // Sort players alphabetically by name
            players.sort((a, b) => a.name.localeCompare(b.name));

            players.forEach(player => {
                tableHtml += `
                    <tr>
                        <td>${player.name}</td>
                        <td>${player.lotName}</td>
                    </tr>`;
            });

            tableHtml += `
                    </tbody>
                </table>`;

            playersContainer.innerHTML = tableHtml; // Update the container with the table
        }

        function tempoSim() {
            var currenttime = new Date();
            var hours = currenttime.getUTCHours();
            var minutes = currenttime.getUTCMinutes();
            var seconds = currenttime.getUTCSeconds();
            var timesuffix = "AM";
            var cycle = 0;
            if (hours % 2 == 1) {
                cycle = 3600;
                timesuffix = "PM";
            }
            cycle = cycle + minutes * 60 + seconds;
            var tsohours = Math.floor(cycle / 300);
            if (tsohours > 12) {
                tsohours = tsohours - 12;
            }
            if (tsohours == 0) {
                tsohours = 12;
            }
            var tsomins = Math.floor((cycle % 300) / 5);
            if (tsomins < 10) {
                tsomins = "0" + tsomins;
            }

            // Update the display for in-game time
            document.getElementById('tempoSim').innerHTML = "Time in Eldorado: " + tsohours + ":" + tsomins + " " + timesuffix;

            setTimeout(tempoSim, 1000);
        }

        // Rewards fetching and displaying logic
        const rewardsUrl = 'https://makinmagic.github.io/SimNation-sandbox/rewards.json'; // Replace with the actual URL for rewards

        async function fetchRewards() {
            try {
                const response = await fetch(rewardsUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateRewards(data.contents); // Adjust based on your JSON structure
            } catch (error) {
                console.error('Error fetching rewards:', error);
                document.getElementById('rewards').innerHTML = 'Error loading rewards.';
            }
        }

        function populateRewards(rewards) {
            const rewardsContainer = document.getElementById('rewards');
            rewardsContainer.innerHTML = ''; // Clear previous content

            rewards.forEach(reward => {
                const rewardItem = document.createElement('div');
                rewardItem.className = 'reward-item';
                rewardItem.innerHTML = `<img src="${reward.imageUrl}" alt="${reward.name}"><span>${reward.name}</span>`;
                rewardsContainer.appendChild(rewardItem);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadLots(); // Load active lots on page load
            loadOnlinePlayers(); // Load online players on page load
            fetchRewards(); // Load rewards on page load
            tempoSim(); // Start tempoSim function for in-game time
        });
    </script>
</head>
<body>
    <h1>SimNation Dashboard</h1>
    <div class="dashboard-container">
        <div id="lots"></div>
        <div id="players">
            <h3 id="dashboard-title">Sims Online</h3>
            <!-- Online players table will be populated here -->
        </div>
    </div>
    <div id="rewards"></div>
    <div id="tempoSim"></div> <!-- Element to display in-game time -->
</body>
</html>
