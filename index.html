<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        table {
            width: 50%; /* Set table width to 50% */
            margin: 20px auto; /* Center the table */
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .rewards-section {
            margin: 40px auto;
            width: 50%;
            text-align: center;
        }

        select, img {
            margin-top: 10px;
        }

        .item-image {
            margin-top: 20px;
            height: 187px;
            width: auto;
        }
    </style>
    <script>
        async function loadLots() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/city/1/city.json'));
                const data = await response.json();

                // Parse the actual data from the response
                const jsonData = JSON.parse(data.contents);

                // Create a mapping of lot IDs to names
                const lotMapping = {};
                for (let i = 0; i < jsonData.reservedLots.length; i++) {
                    lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
                }

                // Get active lots and their corresponding counts
                const activeLots = jsonData.activeLots; // Changed to use active lots
                const onlineCounts = jsonData.onlineCount; // Corresponding counts

                // Create an array to hold lot information for sorting
                const lotsData = [];

                for (let i = 0; i < activeLots.length; i++) {
                    const lotID = activeLots[i];
                    const lotName = lotMapping[lotID]; // Retrieve the lot name using the lot ID
                    const count = onlineCounts[i]; // Corresponding player count

                    if (count > 0) { // Only display if there's at least one player
                        lotsData.push({ name: lotName, count: count });
                    }
                }

                // Sort by number of Sims Inside (count) in descending order
                lotsData.sort((a, b) => b.count - a.count);

                // Displaying the active lots and their player counts in a table
                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = ''; // Clear previous content
                
                // Create table structure
                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Lot Name</th>
                                <th>Sims Inside</th>
                            </tr>
                        </thead>
                        <tbody>`;

                // Populate the table rows with sorted data
                lotsData.forEach(lot => {
                    tableHtml += `
                        <tr>
                            <td>${lot.name}</td>
                            <td>${lot.count}</td>
                        </tr>`;
                });

                tableHtml += `
                        </tbody>
                    </table>`;
                
                lotsContainer.innerHTML = tableHtml; // Update the container with the table
            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        function tempoSim() {
            var currenttime = new Date();
            var hours = currenttime.getUTCHours();
            var minutes = currenttime.getUTCMinutes();
            var seconds = currenttime.getUTCSeconds();
            var timesuffix = "AM";
            var cycle = 0;
            if (hours % 2 == 1) {
                cycle = 3600;
                timesuffix = "PM";
            }
            cycle = cycle + minutes * 60 + seconds;
            var tsohours = Math.floor(cycle / 300);
            if (tsohours > 12) {
                tsohours = tsohours - 12;
            }
            if (tsohours == 0) {
                tsohours = 12;
            }
            var tsomins = Math.floor((cycle % 300) / 5);
            if (tsomins < 10) {
                tsomins = "0" + tsomins;
            }

            // Update the display for in-game time
            document.getElementById('tempoSim').innerHTML = "Time in Eldorado: " + tsohours + ":" + tsomins + " " + timesuffix;

            setTimeout(tempoSim, 1000);
        }

        // Fetch rewards and display them below the table
        async function loadRewards() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnationserver.com/redeem/'));
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');

                // Extract options from the rewards dropdown
                const rewardsDropdown = doc.querySelector('#giftSelection').innerHTML;
                
                // Insert the dropdown options in your page
                const rewardsContainer = document.getElementById('rewards');
                rewardsContainer.innerHTML = `
                    <h2>Rewards Currently Available to Patrons:</h2>
                    <select class="form-control" id="giftSelection">
                        ${rewardsDropdown}
                    </select>
                    <img id="itemImage" class="item-image d-none" src="" alt="Item Image">`;

                // Image handling for selected reward
                const giftSelection = document.getElementById('giftSelection');
                const itemImage = document.getElementById('itemImage');
                
                giftSelection.addEventListener('change', function() {
                    const selectedOption = giftSelection.options[giftSelection.selectedIndex];
                    const imageUrl = selectedOption.getAttribute('data-image');

                    if (imageUrl) {
                        itemImage.src = imageUrl;
                        itemImage.classList.remove('d-none');
                    } else {
                        itemImage.classList.add('d-none');
                    }
                });
            } catch (error) {
                console.error('Error loading rewards:', error);
            }
        }

        // Call the loadLots function, tempoSim, and loadRewards when the window loads
        window.onload = function() {
            loadLots();
            tempoSim(); // Start the in-game time function
            loadRewards(); // Load rewards dropdown
        };
    </script>
</head>
<body>
    <h1>SimNation - Active Lots and Players</h1>
    <div id="tempoSim" style="text-align: center; font-size: 18px; margin-bottom: 20px;">Loading time...</div>
    <div id="lots">Loading lots...</div>

    <!-- Rewards section -->
    <div id="rewards" class="rewards-section">
        Loading rewards...
    </div>
</body>
</html>
