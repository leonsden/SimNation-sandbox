<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation Dashboard</title>
    <style>
        /* Add some basic styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>SimNation Dashboard</h1>

    <div id="active-lots">Loading active lots...</div>
    <div id="online-players">Loading online players...</div>

    <script>
        async function loadLots() {
            // Your existing loadLots() function here...
        }

        async function loadOnlinePlayers() {
            try {
                // Fetch online players using AllOrigins proxy
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/avatars/online'));
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse the response
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);

                // Check if the data has avatars
                if (!jsonData.avatars || jsonData.avatars.length === 0) {
                    throw new Error('No online players found');
                }

                // Create a table to display online players
                let playersHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                // Loop through avatars and fetch additional data for each
                for (const avatar of jsonData.avatars) {
                    const avatarId = avatar.avatar_id;

                    // Fetch details for each avatar
                    const avatarResponse = await fetch(`https://api.allorigins.win/get?url=` + encodeURIComponent(`http://simnationserver.com:9000/userapi/avatars/${avatarId}`));
                    if (!avatarResponse.ok) {
                        console.error(`Failed to load avatar details for ID ${avatarId}`);
                        continue; // Skip to the next avatar if there's an error
                    }
                    const avatarData = await avatarResponse.json();
                    const avatarDetails = JSON.parse(avatarData.contents);

                    // Fetch lot information if available
                    let locationInfo = 'Unknown';
                    if (avatar.location > 0) {
                        const lotResponse = await fetch(`https://api.allorigins.win/get?url=` + encodeURIComponent(`http://simnationserver.com:9000/userapi/city/1/i${avatar.location}.json`));
                        if (lotResponse.ok) {
                            const lotData = await lotResponse.json();
                            const lotInfo = JSON.parse(lotData.contents);
                            locationInfo = lotInfo.name; // Lot name if available
                        }
                    }

                    // Append player info to the HTML table
                    playersHtml += `
                        <tr>
                            <td>${avatarDetails.name}</td>
                            <td>${new Date(avatarDetails.date * 1000).toLocaleDateString()}</td> <!-- Convert timestamp to date -->
                            <td>${locationInfo}</td>
                        </tr>
                    `;
                }

                playersHtml += `
                        </tbody>
                    </table>
                `;

                // Update the container with the player list
                document.getElementById('online-players').innerHTML = playersHtml;
            } catch (error) {
                console.error('Error loading online players:', error);
                document.getElementById('online-players').innerHTML = 'Error loading online players: ' + error.message;
            }
        }

        window.onload = function() {
            loadLots();
            loadOnlinePlayers(); // Call to load online players
            // tempoSim(); // Uncomment this if you have the tempoSim function
            // fetchRewards(); // Uncomment this if you have the fetchRewards function
        };
    </script>

</body>
</html>
