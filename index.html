<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots and Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px;
        }

        #main-container {
            display: flex;
            justify-content: space-between;
            gap: 1%; /* Reduced gap */
        }

        .container {
            width: 49%; /* Make both containers almost equal and close to each other */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column; /* Align title and table vertically */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px; /* Space between title and table */
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .scrollable {
            height: 400px;
            overflow-y: auto;
            flex-grow: 1; /* Allow scrollable area to grow and fill space */
        }

        #tempoSim {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #rewards {
            margin-top: 30px;
            text-align: center;
        }

        #rewards-dropdown {
            display: inline-block;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px; /* Set max height for scrollable area */
            width: 80%; /* Set width for the rewards dropdown */
            margin: 0 auto; /* Center the dropdown */
        }

        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
            }
            .container {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        async function fetchWithAllOrigins(url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return JSON.parse(data.contents);
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function loadOnlinePlayers() {
    try {
        const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/city/1/city.json'));
        const data = await response.json();
        const jsonData = JSON.parse(data.contents);

        const onlinePlayers = jsonData.onlinePlayers; // Assuming this is the correct path to the online players data
        const lotMapping = {};

        // Create a mapping of lot IDs to names
        for (let i = 0; i < jsonData.reservedLots.length; i++) {
            lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
        }

        const playersContainer = document.getElementById('players');
        playersContainer.innerHTML = ''; // Clear previous content

        let playersData = onlinePlayers.map(player => {
            return {
                name: player.name, // Assuming player.name exists
                id: player.id, // Assuming player.id exists
                lotID: player.lotID, // Assuming player.lotID exists
                lotName: lotMapping[player.lotID] || player.lotID // Use lot name from mapping or fallback to ID
            };
        });

        // Sort players by name (or any other criteria you prefer)
        playersData.sort((a, b) => a.name.localeCompare(b.name));

        let tableHtml = `
            <table>
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Player ID</th>
                        <th>Lot Name</th>
                    </tr>
                </thead>
                <tbody>`;

        playersData.forEach(player => {
            tableHtml += `
                <tr>
                    <td>${player.name}</td>
                    <td>${player.id}</td>
                    <td>${player.lotName}</td>
                </tr>`;
        });

        tableHtml += `
                </tbody>
            </table>`;

        playersContainer.innerHTML = tableHtml;

    } catch (error) {
        console.error('Error loading online players:', error);
        document.getElementById('players').innerHTML = 'Error loading players.';
    }
}

        async function loadLots() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/city/1/city.json'));
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);

                const activeLots = jsonData.activeLots;
                const onlineCounts = jsonData.onlineCount;
                const lotMapping = {};
                for (let i = 0; i < jsonData.reservedLots.length; i++) {
                    lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
                }

                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = ''; // Clear previous content

                let lotsData = activeLots.map((lotID, index) => {
                    return {
                        name: lotMapping[lotID] || lotID, // Fallback to ID if name not found
                        count: onlineCounts[index]
                    };
                });

                // Sort lots by Sims count (busiest first)
                lotsData.sort((a, b) => b.count - a.count);

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Sims Inside</th>
                            </tr>
                        </thead>
                        <tbody>`;

                lotsData.forEach(lot => {
                    if (lot.count > 0) {
                        tableHtml += `
                            <tr>
                                <td>${lot.name}</td>
                                <td>${lot.count}</td>
                            </tr>`;
                    }
                });

                tableHtml += `
                        </tbody>
                    </table>`;

                lotsContainer.innerHTML = tableHtml;

            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        function tempoSim() {
            var currenttime = new Date();
            var hours = currenttime.getUTCHours();
            var minutes = currenttime.getUTCMinutes();
            var seconds = currenttime.getUTCSeconds();
            var timesuffix = "AM";
            var cycle = 0;
            if (hours % 2 == 1) {
                cycle = 3600;
                timesuffix = "PM";
            }
            cycle = cycle + minutes * 60 + seconds;
            var tsohours = Math.floor(cycle / 300);
            if (tsohours > 12) {
                tsohours = tsohours - 12;
            }
            if (tsohours == 0) {
                tsohours = 12;
            }
            var tsomins = Math.floor((cycle % 300) / 5);
            if (tsomins < 10) {
                tsomins = "0" + tsomins;
            }

            document.getElementById('tempoSim').innerHTML = "Time in Eldorado: " + tsohours + ":" + tsomins + " " + timesuffix;

            setTimeout(tempoSim, 1000);
        }

        // Rewards fetching and displaying logic
        const rewardsUrl = 'https://makinmagic.github.io/SimNation/rewards.json'; // URL for rewards

        async function fetchRewards() {
            try {
                const response = await fetch(rewardsUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateRewards(data.contents); // Adjusted based on JSON structure
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('rewards').textContent = 'Failed to load rewards.';
            }
        }

        function populateRewards(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const options = doc.querySelectorAll('#giftSelection option');
            const rewardsContainer = document.getElementById('rewards-dropdown');
            rewardsContainer.innerHTML = ''; // Clear existing content

            // Create table structure for rewards
            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Reward Name</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>`;

            options.forEach(option => {
                const rewardName = option.textContent; // Reward name
                const imagePath = option.getAttribute('data-image'); // Image relative path
                const fullImagePath = `http://simnationserver.com/redeem/${imagePath}`; // Full image URL

                // Populate the table rows with rewards
                tableHtml += `
                    <tr>
                        <td>${rewardName}</td>
                        <td><img src="${fullImagePath}" alt="${rewardName}" style="width: 50px; height: 50px;"></td>
                    </tr>`;
            });

            tableHtml += `
                    </tbody>
                </table>`;
                
            rewardsContainer.innerHTML = tableHtml; // Update the container with the table
        }

        window.onload = function() {
            loadLots();
            tempoSim(); // Start the in-game time function
            fetchRewards(); // Fetch rewards on load
            loadOnlinePlayers(); // Load online players
        };
    </script>
</head>
<body>
    <h1>SimNation Dashboard v1.0</h1>
    <div id="tempoSim">Loading time...</div>
    <div id="main-container">
        <div class="container">
            <h3 id="players-title">Sims Online: COUNT</h3>
            <div id="players" class="scrollable"></div> <!-- Players Container -->
        </div>
        <div class="container">
            <h3 id="lots-title">Active Lots</h3>
            <div id="lots" class="scrollable"></div> <!-- Lots Container -->
        </div>
    </div>

    <!-- Rewards Section -->
    <div id="rewards" style="margin-top: 30px; text-align: center;">
        <h3 style="font-size: 32px;">Current Patreon Rewards</h3> <!-- Updated font size to match h1 -->
        <div id="rewards-dropdown">
            <!-- Rewards will be populated here -->
        </div>
    </div>
</body>
</html>
