<html lang="en">
<head>

        body {

        th, td {
            padding: 10px;

            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .reward-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .reward-item img {
            margin-left: 10px;

            height: 50px;
        }

    <script>
        async function loadLots() {
            // Your existing code for loading lots
        }

        function tempoSim() {
            // Your existing code for tempoSim
        }

        const rewardsUrl = 'YOUR_REWARDS_API_ENDPOINT_HERE'; // Replace with the actual URL for rewards

async function fetchRewards() {
    try {
        const response = await fetch(rewardsUrl);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        populateRewards(data);
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
}

function populateRewards(rewards) {
    const rewardsDropdown = document.getElementById('rewards-dropdown');
    rewardsDropdown.innerHTML = ''; // Clear existing content

    rewards.forEach(reward => {
        const li = document.createElement('li');
        li.textContent = reward.name; // Assuming reward object has a 'name' property
        rewardsDropdown.appendChild(li);
    });
}

// Call the fetchRewards function to load rewards when the page loads
fetchRewards();

        window.onload = function() {
            loadLots();
            tempoSim();
            loadRewards();
        };
    </script>
</head>
<body>
    <h1>SimNation - Active Lots and Rewards</h1>
    <div id="tempoSim" style="text-align: center; font-size: 18px; margin-bottom: 20px;">Loading time...</div>
    <div id="lots">Loading lots...</div>
    <div id="rewards" style="margin-top: 30px; text-align: center;">Loading rewards...</div>
</body>
</html>
