<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots and Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .reward-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .reward-item img {
            margin-left: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        async function loadLots() {
            // Your existing code for loading lots
        }

        function tempoSim() {
            // Your existing code for tempoSim
        }

        async function loadRewards() {
            try {
                const response = await fetch('https://leonsden.github.io/SimNation-sandbox/rewards.json'); // Update this URL
                const data = await response.json();
                
                // Assuming rewards.json has a structure, adjust according to its actual content
                const rewardsContainer = document.getElementById('rewards');
                rewardsContainer.innerHTML = '';

                // Parse and display rewards data here
                data.forEach(reward => {
                    const rewardItem = document.createElement('div');
                    rewardItem.className = 'reward-item';
                    rewardItem.innerHTML = `
                        <span>${reward.name}</span>
                        <img src="${reward.imageUrl}" alt="${reward.name}">
                    `;
                    rewardsContainer.appendChild(rewardItem);
                });
            } catch (error) {
                console.error('Error loading rewards:', error);
                document.getElementById('rewards').innerHTML = 'Error loading rewards.';
            }
        }

        window.onload = function() {
            loadLots();
            tempoSim();
            loadRewards();
        };
    </script>
</head>
<body>
    <h1>SimNation - Active Lots and Rewards</h1>
    <div id="tempoSim" style="text-align: center; font-size: 18px; margin-bottom: 20px;">Loading time...</div>
    <div id="lots">Loading lots...</div>
    <div id="rewards" style="margin-top: 30px; text-align: center;">Loading rewards...</div>
</body>
</html>
