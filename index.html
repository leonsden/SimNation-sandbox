<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots and Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .reward-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .reward-item img {
            margin-left: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        async function loadLots() {
            // Your existing code for loading lots
        }

        function tempoSim() {
            // Your existing code for tempoSim
        }

        const rewardsUrl = 'https://leonsden.github.io/SimNation-sandbox/rewards.json'; // Replace with the actual URL for rewards

        async function fetchRewards() {
            try {
                const response = await fetch(rewardsUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateRewards(data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('rewards').textContent = 'Failed to load rewards.';
            }
        }

        function populateRewards(rewards) {
            const rewardsDropdown = document.getElementById('rewards-dropdown');
            rewardsDropdown.innerHTML = ''; // Clear existing content

            rewards.forEach(reward => {
                const li = document.createElement('li');
                li.textContent = reward.name; // Assuming reward object has a 'name' property
                rewardsDropdown.appendChild(li);
            });
        }

        window.onload = function() {
            loadLots();
            tempoSim();
            fetchRewards(); // Change to fetchRewards
        };
    </script>
</head>
<body>
    <h1>SimNation - Active Lots and Rewards</h1>
    <div id="tempoSim" style="text-align: center; font-size: 18px; margin-bottom: 20px;">Loading time...</div>
    <div id="lots">Loading lots...</div>
    <div id="rewards" style="margin-top: 30px; text-align: center;">
        <h3>Rewards</h3>
        <ul id="rewards-dropdown">
            <!-- Rewards will be populated here -->
        </ul>
    </div>
</body>
</html>
