<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px;
        }

        /* Flexbox layout for containers */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .lots-container, .players-container {
            width: 48%;
            margin: 0 1%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            overflow: auto;
            max-height: 400px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .reward-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .reward-item img {
            margin-left: 10px; /* Space between name and image */
            width: 50px;
            height: 50px;
        }

        /* New rewards container styles */
        #rewards {
            text-align: center;
            margin-top: 30px;
        }

        #rewards-dropdown {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
            max-height: 400px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .lots-container, .players-container {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
    <script>
        async function loadLots() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/city/1/city.json'));
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);

                const lotMapping = {};
                for (let i = 0; i < jsonData.reservedLots.length; i++) {
                    lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
                }

                const activeLots = jsonData.activeLots;
                const onlineCounts = jsonData.onlineCount;

                const lotsData = [];
                for (let i = 0; i < activeLots.length; i++) {
                    const lotID = activeLots[i];
                    const lotName = lotMapping[lotID];
                    const count = onlineCounts[i];

                    if (count > 0) {
                        lotsData.push({ name: lotName, count: count });
                    }
                }

                lotsData.sort((a, b) => b.count - a.count);

                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = `
                    <h3>Active Lots</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Lot Name</th>
                                <th>Sims Inside</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${lotsData.map(lot => `
                                <tr>
                                    <td>${lot.name}</td>
                                    <td>${lot.count}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        async function loadPlayers() {
            const playersContainer = document.getElementById('players');
            playersContainer.innerHTML = '<h3>Players Online</h3><p>Loading players...</p>';

            try {
                // Replace with the actual API call to fetch players
                const playersResponse = await fetch('YOUR_PLAYER_API_URL'); // Update this URL
                const playersData = await playersResponse.json();

                // Assuming playersData is an array of player objects
                let playersTableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Player Name</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>`;

                playersData.forEach(player => {
                    playersTableHtml += `
                        <tr>
                            <td>${player.name}</td>
                            <td>${player.location}</td> <!-- Changed to location -->
                        </tr>`;
                });

                playersTableHtml += `
                        </tbody>
                    </table>`;

                playersContainer.innerHTML = playersTableHtml;
            } catch (error) {
                console.error('Error loading players:', error);
                playersContainer.innerHTML = 'Error loading players.';
            }
        }

        function tempoSim() {
            var currenttime = new Date();
            var hours = currenttime.getUTCHours();
            var minutes = currenttime.getUTCMinutes();
            var seconds = currenttime.getUTCSeconds();
            var timesuffix = "AM";
            var cycle = 0;
            if (hours % 2 == 1) {
                cycle = 3600;
                timesuffix = "PM";
            }
            cycle = cycle + minutes * 60 + seconds;
            var tsohours = Math.floor(cycle / 300);
            if (tsohours > 12) {
                tsohours = tsohours - 12;
            }
            if (tsohours == 0) {
                tsohours = 12;
            }
            var tsomins = Math.floor((cycle % 300) / 5);
            if (tsomins < 10) {
                tsomins = "0" + tsomins;
            }

            document.getElementById('tempoSim').innerHTML = "Time in Eldorado: " + tsohours + ":" + tsomins + " " + timesuffix;

            setTimeout(tempoSim, 1000);
        }

        const rewardsUrl = 'https://makinmagic.github.io/SimNation/rewards.json'; // Update to the correct rewards JSON URL

        async function fetchRewards() {
            try {
                const response = await fetch(rewardsUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateRewards(data.contents);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('rewards').textContent = 'Failed to load rewards.';
            }
        }

        function populateRewards(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const options = doc.querySelectorAll('#giftSelection option');
            const rewardsContainer = document.getElementById('rewards-dropdown');
            rewardsContainer.innerHTML = '';

            options.forEach(option => {
                const rewardItem = document.createElement('div');
                rewardItem.className = 'reward-item';
                rewardItem.innerHTML = `<span>${option.textContent}</span><img src="${option.dataset.img}" alt="${option.textContent}">`; // Name first, image second
                rewardsContainer.appendChild(rewardItem);
            });
        }

        window.onload = async () => {
            await loadLots();
            await loadPlayers();
            await fetchRewards();
            tempoSim(); // Start the clock
        };
    </script>
</head>
<body>
    <h1>SimNation Dashboard</h1>

    <div id="tempoSim" style="text-align: center; margin-bottom: 20px;"></div>

    <div class="container">
        <div class="lots-container" id="lots">
            <!-- Active lots table will be populated here -->
        </div>
        <div class="players-container" id="players">
            <!-- Players table will be populated here -->
        </div>
    </div>

    <div id="rewards">
        <h3>Available Rewards</h3>
        <div id="rewards-dropdown">
            <!-- Rewards will be populated here -->
        </div>
    </div>
</body>
</html>
