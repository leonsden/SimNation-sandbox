<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Active Lots and Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px;
        }

        #main-container {
            display: flex;
            justify-content: space-between;
            gap: 1%; /* Reduced gap to bring tables closer */
        }

        #players-container, #lots-container {
            width: 49%; /* Make both containers almost equal and close to each other */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #players-container table, #lots-container table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #players-container {
            height: 400px;
            overflow-y: auto;
        }

        #lots-container {
            height: 400px;
            overflow-y: auto;
        }

        #tempoSim {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
            }
            #players-container, #lots-container {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
    <script>
        async function loadPlayers() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/avatars/online'));
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (!data.contents) {
                    throw new Error('No content found');
                }

                const jsonData = JSON.parse(data.contents);

                if (!jsonData.avatars_online || jsonData.avatars_online.length === 0) {
                    throw new Error('No players found');
                }

                const players = jsonData.avatars_online;
                const playerCount = jsonData.avatars_online_count;

                document.getElementById('players-title').textContent = 'Sims Online: ' + playerCount;

                const playersContainer = document.getElementById('players');
                playersContainer.innerHTML = ''; // Clear previous content

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Sim</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>`;

                players.forEach(player => {
                    tableHtml += `
                        <tr>
                            <td>${player.name}</td>
                            <td>${player.location}</td>
                        </tr>`;
                });

                tableHtml += `
                        </tbody>
                    </table>`;

                playersContainer.innerHTML = tableHtml;

            } catch (error) {
                console.error('Error loading players:', error);
                document.getElementById('players').innerHTML = 'Error loading players.';
            }
        }

        async function loadLots() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/city/1/city.json'));
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);

                const activeLots = jsonData.activeLots;
                const onlineCounts = jsonData.onlineCount;
                const lotMapping = {};
                for (let i = 0; i < jsonData.reservedLots.length; i++) {
                    lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
                }

                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = ''; // Clear previous content

                let lotsData = activeLots.map((lotID, index) => {
                    return {
                        name: lotMapping[lotID] || lotID, // Fallback to ID if name not found
                        count: onlineCounts[index]
                    };
                });

                // Sort lots by Sims count (busiest first)
                lotsData.sort((a, b) => b.count - a.count);

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Sims Inside</th>
                            </tr>
                        </thead>
                        <tbody>`;

                lotsData.forEach(lot => {
                    if (lot.count > 0) {
                        tableHtml += `
                            <tr>
                                <td>${lot.name}</td>
                                <td>${lot.count}</td>
                            </tr>`;
                    }
                });

                tableHtml += `
                        </tbody>
                    </table>`;

                lotsContainer.innerHTML = tableHtml;

            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        function tempoSim() {
            var currenttime = new Date();
            var hours = currenttime.getUTCHours();
            var minutes = currenttime.getUTCMinutes();
            var seconds = currenttime.getUTCSeconds();
            var timesuffix = "AM";
            var cycle = 0;
            if (hours % 2 == 1) {
                cycle = 3600;
                timesuffix = "PM";
            }
            cycle = cycle + minutes * 60 + seconds;
            var tsohours = Math.floor(cycle / 300);
            if (tsohours > 12) {
                tsohours = tsohours - 12;
            }
            if (tsohours == 0) {
                tsohours = 12;
            }
            var tsomins = Math.floor((cycle % 300) / 5);
            if (tsomins < 10) {
                tsomins = "0" + tsomins;
            }

            document.getElementById('tempoSim').innerHTML = "Time in Eldorado: " + tsohours + ":" + tsomins + " " + timesuffix;

            setTimeout(tempoSim, 1000);
        }

        window.onload = function() {
            loadPlayers();
            loadLots();
            tempoSim();
        };
    </script>
</head>
<body>
    <h1>SimNation - Active Lots and Players</h1>
    <div id="tempoSim">Loading time...</div>
    <div id="main-container">
        <div id="players-container">
            <h3 id="players-title">Loading players...</h3>
            <div id="players">Loading players...</div>
        </div>
        <div id="lots-container">
            <h3>Active Lots</h3>
            <div id="lots">Loading lots...</div>
        </div>
    </div>
</body>
</html>
