<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation - Online Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #0056b3;
            font-size: 32px;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
    <script>
        async function loadOnlinePlayers() {
            try {
                const onlineResponse = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://simnation.ddns.net:9000/userapi/avatars/online'));
                const onlineData = await onlineResponse.json();
                const avatars = JSON.parse(onlineData.contents).avatars;

                const playersData = [];

                for (const avatar of avatars) {
                    const { avatar_id, name, location } = avatar;

                    // Fetch age from the individual avatar API
                    const ageResponse = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('http://simnationserver.com:9000/userapi/avatars/' + avatar_id)}`);
                    const ageData = await ageResponse.json();
                    const age = new Date(ageData.contents.date * 1000).toLocaleDateString(); // Convert UNIX timestamp to date

                    // Fetch lot name if location is known
                    let lotName = "Unknown";
                    if (location) {
                        const lotResponse = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('http://simnationserver.com:9000/userapi/city/1/i' + location + '.json')}`);
                        const lotData = await lotResponse.json();
                        lotName = JSON.parse(lotData.contents).name; // Get the lot name
                    }

                    playersData.push({ name, age, location: lotName });
                }

                // Display players in a table
                const playersContainer = document.getElementById('players');
                playersContainer.innerHTML = ''; // Clear previous content

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>`;

                playersData.forEach(player => {
                    tableHtml += `
                        <tr>
                            <td>${player.name}</td>
                            <td>${player.age}</td>
                            <td>${player.location}</td>
                        </tr>`;
                });

                tableHtml += `
                        </tbody>
                    </table>`;

                playersContainer.innerHTML = tableHtml; // Update the container with the table
            } catch (error) {
                console.error('Error loading online players:', error);
                document.getElementById('players').innerHTML = 'Error loading online players.';
            }
        }

        window.onload = function() {
            loadOnlinePlayers();
        };
    </script>
</head>
<body>
    <h1>SimNation - Online Players</h1>
    <div id="players">Loading online players...</div>
</body>
</html>
